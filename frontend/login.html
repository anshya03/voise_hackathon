<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARD - Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body style="background: linear-gradient(rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6)), url('images/1.jpg') center/cover fixed;">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè• SPARD</h1>
                <p>Smart Prescription Analysis & Risk Detection - Sign in to access your medical conflict analysis</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Create Account</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign In</a>
                </p>
            </form>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
